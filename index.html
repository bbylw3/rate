  <script>
    const currencyNames = {

    const currencyFlags = {
      USD: 'ğŸ‡ºğŸ‡¸',
      EUR: 'ğŸ‡ªğŸ‡º',
      GBP: 'ğŸ‡¬ğŸ‡§',
      JPY: 'ğŸ‡¯ğŸ‡µ',
      CNY: 'ğŸ‡¨ğŸ‡³',
      CAD: 'ğŸ‡¨ğŸ‡¦',
      AUD: 'ğŸ‡¦ğŸ‡º',
      CHF: 'ğŸ‡¨ğŸ‡­',
      HKD: 'ğŸ‡­ğŸ‡°',
      SGD: 'ğŸ‡¸ğŸ‡¬',
      KRW: 'ğŸ‡°ğŸ‡·',
      INR: 'ğŸ‡®ğŸ‡³',
    };

    const currencies = Object.keys(currencyNames);

    // DOM Elements
    const amountInput = document.getElementById('amount');
    const fromCurrencySelect = document.getElementById('fromCurrency');
    const toCurrencySelect = document.getElementById('toCurrency');
    const swapButton = document.getElementById('swap-button');
    const statusMessagesDiv = document.getElementById('status-messages');
    const toggleChartButton = document.getElementById('toggle-chart-button');
    const chartContainer = document.getElementById('chart-container');
    const historicalChartCanvas = document.getElementById('historicalChart');
    const usdCnyButton = document.getElementById('usd-cny-button');
    const eurCnyButton = document.getElementById('eur-cny-button');
    const gbpCnyButton = document.getElementById('gbp-cny-button');

    let currentChart = null; // To store the Chart.js instance

    // Initial state
    let amount = 1;
    let fromCurrency = 'USD';
    let toCurrency = 'EUR';
    let exchangeRate = null;
    let convertedAmount = null;
    let error = null;
    let loading = false;
    let historicalData = null;
    let showChart = false;

    // Populate currency select options
    function populateCurrencySelects() {
      currencies.forEach(currency => {
        const optionFrom = document.createElement('option');
        optionFrom.value = currency;
        optionFrom.textContent = `${currencyFlags[currency]} ${currencyNames[currency]}`;
        fromCurrencySelect.appendChild(optionFrom);

        const optionTo = document.createElement('option');
        optionTo.value = currency;
        optionTo.textContent = `${currencyFlags[currency]} ${currencyNames[currency]}`;
        toCurrencySelect.appendChild(optionTo);
      });

      // Set initial values
      fromCurrencySelect.value = fromCurrency;
      toCurrencySelect.value = toCurrency;
    }

    // Update UI based on state
    function updateUI() {
      statusMessagesDiv.innerHTML = ''; // Clear previous messages

      if (loading) {
        statusMessagesDiv.innerHTML = `
            <div class="loading-message">
              <div class="loading-spinner"></div>
              æ­£åœ¨è·å–æœ€æ–°æ±‡ç‡...
            </div>
          `;
      } else if (error) {
        statusMessagesDiv.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              ${error}
            </div>
          `;
      } else if (exchangeRate && convertedAmount !== null) {
        statusMessagesDiv.innerHTML = `
            <div class="result">
              <h2>
                <i class="fas fa-calculator"></i> å…‘æ¢ç»“æœ
              </h2>
              <div class="result-amount">
                ${currencyFlags[fromCurrency]} ${amount} â†’ ${currencyFlags[toCurrency]} ${convertedAmount}
              </div>
              <div class="exchange-rate">
                å½“å‰æ±‡ç‡: 1 ${fromCurrency} = ${exchangeRate} ${toCurrency}
              </div>
              <div class="exchange-rate" style="font-size: 0.875rem; margin-top: 8px;">
                <i class="fas fa-clock"></i> æ•°æ®æ›´æ–°æ—¶é—´: ${new Date().toLocaleString('zh-CN')}
              </div>
            </div>
          `;
      }

      // Chart visibility
      if (showChart) {
        chartContainer.style.display = 'block';
        toggleChartButton.innerHTML = `<i class="fas fa-chart-line"></i> éšè—èµ°åŠ¿å›¾`;
        if (historicalData) {
          renderChart();
        } else if (!loading && !error) {
          statusMessagesDiv.innerHTML += `
              <div class="loading-message">
                <div class="loading-spinner"></div>
                æ­£åœ¨åŠ è½½èµ°åŠ¿å›¾æ•°æ®...
              </div>
            `;
        }
      } else {
        chartContainer.style.display = 'none';
        toggleChartButton.innerHTML = `<i class="fas fa-chart-area"></i> æ˜¾ç¤ºå†å²èµ°åŠ¿`;
      }
    }

    // Fetch current exchange rate
    async function fetchExchangeRate() {
      error = null;
      exchangeRate = null;
      convertedAmount = null;
      loading = true;
      updateUI();

      try {
        const response = await fetch(`https://api.frankfurter.app/latest?from=${fromCurrency}&to=${toCurrency}`);
        if (!response.ok) {
          throw new Error('Failed to fetch exchange rate');
        }
        const data = await response.json();
        if (data.rates && data.rates[toCurrency]) {
          const rate = data.rates[toCurrency];
          exchangeRate = rate;
          convertedAmount = (amount * rate).toFixed(2);
        } else {
          error = `æ— æ³•è·å– ${fromCurrency} åˆ° ${toCurrency} çš„æ±‡ç‡ã€‚`;
        }
      } catch (err) {
        error = 'è·å–æ±‡ç‡æ—¶å‡ºé”™ï¼Œè¯·é‡è¯•ã€‚';
        console.error(err);
      } finally {
        loading = false;
        updateUI();
      }
    }

    // Fetch historical exchange rate data for chart
    async function fetchHistoricalData() {
      const today = new Date();
      const thirtyDaysAgo = new Date(today);
      thirtyDaysAgo.setDate(today.getDate() - 30);

      const formatDate = (date) => date.toISOString().split('T')[0];

      const startDate = formatDate(thirtyDaysAgo);
      const endDate = formatDate(today);

      try {
        const response = await fetch(`https://api.frankfurter.app/${startDate}..${endDate}?from=${fromCurrency}&to=${toCurrency}`);
        if (!response.ok) {
          throw new Error('Failed to fetch historical data');
        }
        const data = await response.json();
        if (data.rates) {
          const labels = Object.keys(data.rates).sort();
          const rates = labels.map(date => data.rates[date][toCurrency]);
          historicalData = { labels, rates };
        }
      } catch (err) {
        console.error('Error fetching historical data:', err);
        historicalData = null; // Clear historical data on error
      } finally {
        updateUI();
      }
    }

    // Render Chart.js chart
    function renderChart() {
      if (currentChart) {
        currentChart.destroy(); // Destroy existing chart instance
      }

      const ctx = historicalChartCanvas.getContext('2d');
      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: historicalData?.labels || [],
          datasets: [
            {
              label: `${fromCurrency} â†’ ${toCurrency}`,
              data: historicalData?.rates || [],
              fill: true,
              backgroundColor: 'rgba(44, 83, 100, 0.1)', /* Darker chart fill */
              borderColor: '#2c5364', /* Darker chart line */
              borderWidth: 3,
              pointBackgroundColor: '#2c5364',
              pointBorderColor: '#e0e0e0',
              pointBorderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.4,
              shadowOffsetX: 0,
              shadowOffsetY: 4,
              shadowBlur: 10,
              shadowColor: 'rgba(0, 0, 0, 0.3)', /* Darker shadow */
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: '#e0e0e0', /* Lighter legend text */
                font: {
                  family: 'Inter',
                  size: 14,
                  weight: '500',
                },
                usePointStyle: true,
                pointStyle: 'circle',
              },
            },
            title: {
              display: true,
              text: `${currencyFlags[fromCurrency]} ${fromCurrency} â†’ ${currencyFlags[toCurrency]} ${toCurrency} æ±‡ç‡èµ°åŠ¿ (è¿‡å»30å¤©)`,
              color: '#e0e0e0', /* Lighter title text */
              font: {
                family: 'Inter',
                size: 16,
                weight: '600',
              },
              padding: {
                top: 10,
                bottom: 30,
              },
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.9)', /* Darker tooltip background */
              titleColor: '#ffffff',
              bodyColor: '#ffffff',
              borderColor: '#2c5364', /* Darker tooltip border */
              borderWidth: 1,
              cornerRadius: 8,
              displayColors: false,
              callbacks: {
                title: function (context) {
                  return `æ—¥æœŸ: ${context[0].label}`;
                },
                label: function (context) {
                  return `æ±‡ç‡: ${context.parsed.y.toFixed(4)}`;
                },
              },
            },
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'æ—¥æœŸ',
                color: '#e0e0e0', /* Lighter axis title */
                font: {

              ticks: {

                maxTicksLimit: 8,

              grid: {

            },
            y: {

                color: '#e0e0e0', /* Lighter axis title */
                font: {
                  family: 'Inter',

                },
              },
              ticks: {
                color: 'rgba(255, 255, 255, 0.6)', /* Darker ticks */

                  size: 11,
                },
                callback: function (value) {
                  return value.toFixed(4);
                },
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.05)', /* Darker grid lines */
                drawBorder: false,
              },
            },
          },
          interaction: {
            intersect: false,
            mode: 'index',
          },
          elements: {
            point: {
              hoverBackgroundColor: '#ffffff',
              hoverBorderColor: '#2c5364', /* Darker hover border */
              hoverBorderWidth: 3,
            },
          },
        },
      });
    }

    // Event Listeners
    amountInput.addEventListener('input', (e) => {
      amount = parseFloat(e.target.value) || 0;
      if (amount > 0) {
        fetchExchangeRate();
      } else {
        convertedAmount = null;
        exchangeRate = null;
        updateUI();
      }
    });

    fromCurrencySelect.addEventListener('change', (e) => {
      fromCurrency = e.target.value;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    toCurrencySelect.addEventListener('change', (e) => {
      toCurrency = e.target.value;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    swapButton.addEventListener('click', () => {
      const tempFrom = fromCurrency;
      fromCurrency = toCurrency;
      toCurrency = tempFrom;
      fromCurrencySelect.value = fromCurrency;
      toCurrencySelect.value = toCurrency;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    toggleChartButton.addEventListener('click', () => {
      showChart = !showChart;
      updateUI();
      if (showChart && !historicalData) {
        fetchHistoricalData();
      }
    });

    usdCnyButton.addEventListener('click', () => {
      amount = 1;
      fromCurrency = 'USD';
      toCurrency = 'CNY';
      amountInput.value = amount;
      fromCurrencySelect.value = fromCurrency;
      toCurrencySelect.value = toCurrency;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    eurCnyButton.addEventListener('click', () => {
      amount = 1;
      fromCurrency = 'EUR';
      toCurrency = 'CNY';
      amountInput.value = amount;
      fromCurrencySelect.value = fromCurrency;
      toCurrencySelect.value = toCurrency;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    gbpCnyButton.addEventListener('click', () => {
      amount = 1;
      fromCurrency = 'GBP';
      toCurrency = 'CNY';
      amountInput.value = amount;
      fromCurrencySelect.value = fromCurrency;
      toCurrencySelect.value = toCurrency;
      fetchExchangeRate();
      fetchHistoricalData();
    });

    // Initial setup on page load
    document.addEventListener('DOMContentLoaded', () => {
      populateCurrencySelects();
      fetchExchangeRate();
      fetchHistoricalData();
